<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reference Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center py-10 px-4 text-gray-900">

  <div class="bg-white/60 backdrop-blur-md border border-gray-300 rounded-2xl shadow-lg p-8 w-full max-w-3xl space-y-8">

    <!-- Reference List -->
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Manage References (IEEE)</h2>
        <button onclick="openForm()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">+ Add</button>
      </div>
      <ul id="ref-list" class="space-y-4"></ul>
    </section>

  </div>

  <!-- Modal -->
  <div id="ref-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="bg-white/80 backdrop-blur-lg border border-gray-300 text-gray-900 p-6 rounded-xl w-full max-w-md shadow-lg">
      <h3 class="text-xl font-bold mb-4" id="form-title">Add Reference</h3>
      <form id="ref-form" onsubmit="submitForm(event)">
        <input type="hidden" id="ref-id">
        <div class="mb-3">
          <label class="block mb-1">Paper Title (IEEE Style)</label>
          <textarea id="ref-title" required class="w-full bg-white/50 border border-gray-300 px-3 py-2 rounded"></textarea>
        </div>
        <div class="mb-3">
          <label class="block mb-1">PDF URL</label>
          <input type="url" id="ref-pdf" required class="w-full bg-white/50 border border-gray-300 px-3 py-2 rounded">
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="closeForm()" class="text-gray-600 hover:underline">Cancel</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3003/references';

    async function loadReferences() {
      const res = await fetch(API);
      const refs = await res.json();
      const list = document.getElementById('ref-list');
      list.innerHTML = '';
      refs.forEach(ref => {
        const li = document.createElement('li');
        li.className = 'p-4 bg-white/50 backdrop-blur border border-gray-300 rounded-xl shadow flex justify-between items-center';
        li.innerHTML = `
          <div>
            <p class="text-gray-800">${ref.title}</p>
            <a href="${ref.pdf_url}" target="_blank" class="text-blue-600 hover:underline text-sm">Open PDF</a>
          </div>
          <div class="space-x-2">
            <button onclick="editRef(${ref.id}, \`${ref.title}\`, \`${ref.pdf_url}\`)" class="text-yellow-600 hover:underline">Edit</button>
            <button onclick="deleteRef(${ref.id})" class="text-red-600 hover:underline">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function openForm() {
      document.getElementById('ref-form').reset();
      document.getElementById('ref-id').value = '';
      document.getElementById('form-title').textContent = 'Add Reference';
      document.getElementById('ref-modal').classList.remove('hidden');
      document.getElementById('ref-modal').classList.add('flex');
    }

    function editRef(id, title, pdf_url) {
      document.getElementById('ref-id').value = id;
      document.getElementById('ref-title').value = title;
      document.getElementById('ref-pdf').value = pdf_url;
      document.getElementById('form-title').textContent = 'Edit Reference';
      document.getElementById('ref-modal').classList.remove('hidden');
      document.getElementById('ref-modal').classList.add('flex');
    }

    async function submitForm(event) {
      event.preventDefault();
      const id = document.getElementById('ref-id').value;
      const title = document.getElementById('ref-title').value;
      const pdf_url = document.getElementById('ref-pdf').value;

      const data = { title, pdf_url };
      if (id) {
        await fetch(`${API}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } else {
        await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }

      closeForm();
      loadReferences();
    }

    async function deleteRef(id) {
      if (confirm('Are you sure you want to delete this reference?')) {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        loadReferences();
      }
    }

    function closeForm() {
      const modal = document.getElementById('ref-modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    loadReferences();
  </script>
</body>
</html>
